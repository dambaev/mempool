<div class="tetris-blockspan">
  <div class="to-block">
    {{ toBlock }}
    <div class="span-block">
      <input type="text" class="form-control text-center" [(ngModel)]="span">
    </div>
  </div>
  <div class="from-block">
    <input type="text" class="form-control text-center" [(ngModel)]="fromBlock">
  </div>

  <div class="mt-5">
    <button type="button" class="btn btn-primary d-block w-100" (click)="onGo()">Go</button>
  </div>
</div>
