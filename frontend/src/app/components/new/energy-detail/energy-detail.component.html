<div class="observed-blockspan-detail">
  <div class="observed-blockspan-detail--top" *ngIf="fromBlock && toBlock">
    <div class="blockspan">
      <div class="d-flex" style="margin-bottom: 110px;">
        <app-energy [fromBlock]="fromBlock" [toBlock]="toBlock" [isDetailed]="true"></app-energy>
        <app-chainwork-box [fromChainwork]="fromBlock.chainwork" [toChainwork]="toBlock.chainwork" [isDetailed]="true" [link]="energyDetailLink()"></app-chainwork-box>
      </div>
    </div>
    <div class="blockspan-table">
      <div class="content">
        <table class="table table-borderless energy-statistics text-dark">
          <tbody>
            <tr>
              <td class="font-weight-bold ">Average</td>
              <td class="border-dark border-right border-2 energy-font">123</td>
              <td class="font-weight-bold">Average</td>
              <td class="energy-font">123</td>
            </tr>
            <tr class="border-dark">
              <td class="font-weight-bold">Std dev</td>
              <td class="border-dark border-right border-2 energy-font">123</td>
              <td class="font-weight-bold">Std dev</td>
              <td class="energy-font">123</td>
            </tr>
            <tr class="border-dark border-top border-2">
              <td colspan="2" class="text-center font-weight-bold border-dark border-right border-2">Time</td>
              <td colspan="2" class="text-center font-weight-bold border-dark border-left">Hashes</td>
            </tr>
            <tr class="border-dark border-top border-2">
              <td colspan="4" class="text-center font-weight-bold">Statistics(last 100 blockspans)</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
