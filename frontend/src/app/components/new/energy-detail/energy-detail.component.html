<div class="observed-blockspan-detail">
  <div class="observed-blockspan-detail--top" *ngIf="fromBlock && toBlock">
    <div class="blockspan">
      <div class="d-flex" style="margin-bottom: 110px;">
        <app-energy [fromBlock]="fromBlock" [toBlock]="toBlock" [isDetailed]="true"></app-energy>
        <app-chainwork-box [fromChainwork]="fromBlock.chainwork" [toChainwork]="toBlock.chainwork" [isDetailed]="true"
          [link]="energyDetailLink()"></app-chainwork-box>
        <div class="app-block-statistics">
          <div class="tank-box--middle nbdr-statistics">
          </div>
          <div class="tank-box--middle nbdr-avg-statistics border-left border-dark text-center">
            <div class="nbdr-avg pt-4">
              <div>Average: {{ nbdrAvg }} </div>
              <div>Stddev: {{ nbdrStddev }}</div>
              <div class="pt-2">Last 100 blockspans</div>
            </div>
            <div class="tank-box--footer text-center border-top border-dark pt-1"
              [ngStyle]="{'background-color': this.color}">
              Statistics</div>
          </div>
        </div>
      </div>
