<ng-container *ngIf="specialEvent">
  <div class="pyro">
    <div class="before"></div>
    <div class="after"></div>
  </div>
  <div class="warning-label">{{ eventName }}</div>
</ng-container>

<div *ngIf="countdown > 0" class="warning-label">{{ eventName }} in {{ countdown | number }} block{{ countdown === 1 ? '' : 's' }}!</div>
