<div class="tetris-blockspan">
  <div class="top-block" [class.decrease]="energyDiff < 0">
    <!-- <div class="top-block-1">
      <fa-icon class="left" [icon]="['fas', 'snowflake']" [fixedWidth]="true"></fa-icon>
      <fa-icon class="right" [icon]="['fas', 'snowflake']" [fixedWidth]="true"></fa-icon>
      <label>211</label>
    </div> -->
    <div class="top-block-2">
      <div>
        <fa-icon *ngFor="let i of iconArray" class="left fire" [icon]="['fas', 'fire']" [fixedWidth]="true"></fa-icon>
        <span *ngIf="totalIconCount > maxCount" class="ml-1">+{{ totalIconCount - maxCount }}</span>
      </div>
      <div>
        <fa-icon *ngFor="let i of iconArray" class="left fire" [icon]="['fas', 'fire']" [fixedWidth]="true"></fa-icon>
        <span *ngIf="totalIconCount > maxCount" class="ml-1">+{{ totalIconCount - maxCount }}</span>
      </div>
    </div>
    <div class="top-block-3">
      <!-- <label>{{ hashrate.toString() }} h / sec</label> -->
      <label>{{ timeDiff }} secs</label>
    </div>
  </div>
  <div class="to-block">
    {{ toBlock.height }}
    <div class="span-block">{{ span }}</div>
  </div>
  <div class="from-block">{{ fromBlock.height }}</div>
</div>
